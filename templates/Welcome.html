<!Doctype >
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to SeDGAS</title>
</head>
<style type="text/css">
	.container{
		background: #eee;
		width: 40vw;
		height: 60vh;
		margin: 10vh 30vw ;
	}
	body{
		background:skyblue;
	}
	li{
		color:darkblue ;

	}
</style>
<body>
	<div class="container">
		{% for i in result %}
			<li id='{{loop.index}}' > <a href='visitor/{{loop.index}}/dashboard' onclick="setCommId({{loop.index}})">{{loop.index}}).  {{ i['commName']}}:---:{{i['commLocation']}}</a></li>
		{% endfor %}
	</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='visitor/jquery.min.js') }}"></script>
<script type="text/javascript">
	function setCommId(commId){
		localStorage.setItem("welcomeCommId/",commId);
	}

</script>
</html>
