<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>SeDGAS Login</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/fontawesome.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.css') }}">
      
   </head>
   <body>
      
      
      <div class="container">
         <header>Login Form</header>
         <form method="Post" action="">
            <div class="input-field">
               <input name="username" type="text" required>
               <label>Email or Username</label>
            </div>
            <div class="input-field">
               <input name="password" class="pswrd" type="password" required>
               <span class="show">SHOW</span>
               <label>Password</label>
            </div>
            <div class="button">
               <div class="inner"></div>
               <button type="Submit">LOGIN</button>
            </div>
         </form>
         <div class="auth">
            Or login with
         </div>
         <div class="links">
            <div class="facebook">
               <i class="fab fa-facebook-square"><span>Facebook</span></i>
            </div>
            <div class="google">
               <i class="fab fa-google-plus-square"><span>Google</span></i>
            </div>
         </div>
         <div class="signup">
            Not a member? <a href="{{ url_for('signupmember') }}">Signup now</a>
         </div>
      </div>
      <script>
         var input = document.querySelector('.pswrd');
         var show = document.querySelector('.show');
         show.addEventListener('click', active);
         function active(){
           if(input.type === "password"){
             input.type = "text";
             show.style.color = "#1DA1F2";
             show.textContent = "HIDE";
           }else{
             input.type = "password";
             show.textContent = "SHOW";
             show.style.color = "#111";
           }
         }
      </script>
   </body>
</html>
