{% extends 'claim/base.html' %}
{% load static %}
{% block titlebase %}Login{% endblock %}
{% block content %}

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap nopadding">

				<div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('{% static "claim/images/1.jpg" %}') center center no-repeat; background-size: cover;"></div>

				<div class="section nobg full-screen nopadding nomargin">
					<div class="container-fluid vertical-middle divcenter clearfix">

						<div class="card divcenter noradius noborder" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
							<div class="card-body" style="padding: 40px;">
								<div class="tabs divcenter nobottommargin clearfix" id="tab-login-claims" style="max-width: 500px;">
									
									<ul class="tab-nav tab-nav2 center clearfix">
										<li class="inline-block"><a href="#tab-login">Doctor</a></li>
										<li class="inline-block"><a href="#tab-register">Claims Assessor</a></li>
									</ul>
									
									<div class="tab-container">
			
										<div class="tab-content clearfix" id="tab-login">
											<div class="card nobottommargin">
												<div class="card-body" style="padding: 40px;">
													<form id="login-form" name="login-form" class="nobottommargin" action='{% url "claim:login-doctor" %}' method="POST">
														{% csrf_token %}
			
														<h3>Login as Doctor</h3>
			
														<div class="col_full">
															<label for="login-form-username">Username:</label>
															<input type="text" id="login-form-username" name="username" value="" class="form-control" />
														</div>
			
														<div class="col_full">
															<label for="login-form-password">Password:</label>
															<input type="password" id="login-form-password" name="password" value="" class="form-control" />
														</div>
														<div class="col_full nobottommargin">
															<button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">Login</button>
														</div>

			
													</form>
												</div>
											</div>
										</div>
									
										<div class="tab-content clearfix" id="tab-register">
											<div class="card nobottommargin">
												<div class="card-body" style="padding: 40px;">
													<h3>Login as Claims Assessor</h3>
			
													<form id="login-form" name="login-form" class="nobottommargin" action='{% url "claim:login-claims" %}' method="POST">
														{% csrf_token %}
			
														<div class="col_full">
															<label for="login-form-username">Username:</label>
															<input type="text" id="login-form-username" name="username" value="" class="form-control" />
														</div>
			
														<div class="col_full">
															<label for="login-form-password">Password:</label>
															<input type="password" id="login-form-password" name="password" value="" class="form-control" />
														</div>
														<div class="col_full nobottommargin">
															<button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">Login</button>
														</div>

			
													</form>
												</div>
											</div>
										</div>
										<p  class="center" style="color:red;">
											{% if message %}{{message}}{% endif %}</p>
			
									</div>
			
								</div>

								<div class="line line-sm"></div>

						</div>

					</div>
				</div>

			</div>

		</section><!-- #content end -->


{% endblock %}
